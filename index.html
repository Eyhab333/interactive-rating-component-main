<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      html {
        font-size: 10px;
      }

      body {
        font-family: "Overpass", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <!--======================== Rating state start =======================-->
      <div class="rating-state container">
        <div class="image-star">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <div class="rating-text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="numbers-container">
          <ul class="numbers-ul">
            <li><button class="btn-rating">1</button></li>
            <li><button class="btn-rating">2</button></li>
            <li><button class="btn-rating">3</button></li>
            <li><button class="btn-rating">4</button></li>
            <li><button class="btn-rating">5</button></li>
          </ul>
          <button id="submit">Submit</button>
        </div>
      </div>

      <!--====================== Thank you state start ==================-->
      <div class="thank-you-state container hidden">
        <div class="img-and-p">
          <div class="thank-you-img">
            <img src="./images/illustration-thank-you.svg" alt="thanks" />
          </div>
          <p>You selected <span id="rating"></span> out of 5</p>
        </div>
        <div class="text-thank-you">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
        <button id="rate-again">Rate again</button>
      </div>
      <!--====================== Thank you state end =====================-->
    </main>

    <script src="main.js"></script>
  </body>
</html>
